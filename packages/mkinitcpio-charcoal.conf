# mkinitcpio configuration for linux-charcoal-611
# Optimized for Steam Deck (no virtualization, no legacy ATA)

MODULES=()
BINARIES=()
FILES=()

# Hooks optimized for Steam Deck
HOOKS=(base udev autodetect modconf kms keyboard keymap consolefont block filesystems fsck)

# Compression
COMPRESSION="zstd"
COMPRESSION_OPTIONS=(-3 --threads=0)

# Suppress warnings for modules not present on Steam Deck
MODULES_DECOMPRESS="no"
